<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Student Registration</h3>
          </div>
          <div class="card-body">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" 
                       [(ngModel)]="student.username" name="username" 
                       required #username="ngModel">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" 
                     class="text-danger">
                  Username is required
                </div>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       [(ngModel)]="student.email" name="email" 
                       required email #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" 
                     class="text-danger">
                  <div *ngIf="email.errors?.['required']">Email is required</div>
                  <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" 
                        [disabled]="!registerForm.valid">Register</button>
                <button type="button" class="btn btn-outline-secondary" 
                        (click)="resetForm(registerForm)">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
