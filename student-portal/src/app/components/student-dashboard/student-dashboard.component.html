<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-success text-white d-flex justify-content-between">
            <h3>Welcome, {{ currentStudent?.username || 'Guest' }}</h3>
            <button class="btn btn-danger btn-sm" (click)="clearAllStudents()">
              Clear All Data
            </button>
          </div>
          <div class="card-body">
            <h4>Registered Students ({{ allStudents.length }})</h4>
            
            <div *ngIf="allStudents.length > 0; else noStudents">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of allStudents">
                    <td>{{ student.id }}</td>
                    <td>{{ student.username }}</td>
                    <td>{{ student.email }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
  
            <ng-template #noStudents>
              <div class="alert alert-warning">
                No students registered yet.
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
